<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="back-home">
        <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h1>Welcome</h1>
            <div class="toggle-buttons">
                <button id="signup-btn" class="active">sign up</button>
                <button id="signin-btn">Sign in</button>
            </div>
            <p class="toggle-message">No Account, Sign up!!</p>
            <div id="server-status" style="font-size: 12px; margin-bottom: 10px; text-align: left;"></div>
            <div id="error-message" style="color: #ff4d4d; background-color: rgba(255, 77, 77, 0.1); padding: 10px; border-radius: 5px; border: 1px solid rgba(255, 77, 77, 0.3); margin-bottom: 15px; display: none; font-size: 14px; text-align: left;"></div>
            <form id="login-form">
                <div class="input-group" id="fullname-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="fullname" placeholder="Fullname">
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                    <i class="fas fa-check-circle"></i>
                </div>
                <button type="submit" class="continue-btn">Continue</button>
            </form>
            <div class="or-divider">
                <span>Or Continue With</span>
            </div>
            <div class="social-login">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-apple"></i>
            </div>
        </div>
    </div>
    <script src="sign-up.js"></script>
</body>
</html>
